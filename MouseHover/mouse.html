<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <img id='image' onmouseover='newImage()' onmouseout='oldImage()' src="./image_link.png" alt="">
  </div>
  <script>
    function newImage(){
      document.getElementById('image').src ='./image_link_hover.png'
    }

    function oldImage(){
      document.getElementById('image').src ='./image_link.png'
    }

  </script>
</body>
</html>
